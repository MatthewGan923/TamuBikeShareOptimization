<div class="example-wrapper">
  <h2>Range Selection</h2>

  <label>
    Date Time:
    <input placeholder="Date Time Range:" [style.width]="'350px'" [(ngModel)]="dateTimeRange" [selectMode]="'range'"
      [owlDateTimeTrigger]="dtRange1" [owlDateTime]="dtRange1" (dateTimeChange)="newDate()">
    <owl-date-time #dtRange1></owl-date-time>
  </label>
</div>
